<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image.jpg" href="image/yugin.jpg">
</head>
<body>
    <header>
        <div class="logoSection">
            <img src="image/logo.svg" alt="" class="logo">
        </div>
        <button class="tryFree">Try it Free</button>
    </header>
    <main>
        <section class="container main">
            <div class="subcontainer communityMain">
                <h1 class="heading headingMain">
                    build the community your fans will love
                </h1>
                <p class="para paraMain">
                    Huddle re-imagines the way build communities. You have a
                    voice, but so does your audience. Create connections with 
                    your users as you engage in genuine discussion.
                </p>
                <button class="startFree">
                    get started for free
                </button>
            </div>
            <div class="subcontainer imageMain">
                <img src="image/illustration-mockups.svg" alt="" class="mainImage">
            </div>
        </section>
